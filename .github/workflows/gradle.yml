# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Gradle build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip libnss3 libdbus-glib-1-2 gconf2-common
        wget http://archive.ubuntu.com/ubuntu/pool/universe/g/gconf/libgconf-2-4_3.2.6-6ubuntu1_amd64.deb
        sudo dpkg -i libgconf-2-4_3.2.6-6ubuntu1_amd64.deb || sudo apt-get install -f -y

    - name: Install specific version of Chrome
      run: |
        CHROME_VERSION=131.0.6778.264
        wget https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chrome-linux64.zip -O chrome.zip
        unzip chrome.zip -d chrome
        sudo mv chrome/chrome-linux64/* /usr/local/bin/
        sudo chmod +x /usr/local/bin/chrome

    - name: Download and unzip ChromeDriver
      run: |
        CHROME_VERSION=131.0.6778.264
        wget https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip -O chromedriver.zip
        unzip chromedriver.zip -d chromedriver
        mv chromedriver/chromedriver-linux64/chromedriver src/test/resources/chromedriver_linux
        chmod +x src/test/resources/chromedriver_linux

    - name: Validate Chrome installation
      run: /usr/local/bin/chrome --version

    - name: Validate ChromeDriver installation
      run: src/test/resources/chromedriver_linux --version

    - name: Install required utilities
      run: sudo apt-get install -y coreutils findutils

    - name: Run tests
      env:
        CHROME_BIN: /usr/local/bin/chrome
      run: ./gradlew clean test --info
